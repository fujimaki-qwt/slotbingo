<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample Slot</title>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/slotbingo.js" type="text/javascript"></script>
		<link href="css/slotbingo.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<p align="center">
			回転スタートから停止までの時間：
			<input id="txt_duration" type="text" value="1" size="3" maxlength="3" />
			[秒]
		</p>
		<p align="center">
			アニメーション（回転）方式：
			<select id="sel_easing" size="1">
				<option selected>jswing</option>
				<option>easeInQuad</option>
				<option>easeOutQuad</option>
				<option>easeInOutQuad</option>
				<option>easeInCubic</option>
				<option>easeOutCubic</option>
				<option>easeInOutCubic</option>
				<option>easeInQuart</option>
				<option>easeOutQuart</option>
				<option>easeInOutQuart</option>
				<option>easeInQuint</option>
				<option>easeOutQuint</option>
				<option>easeInOutQuint</option>
				<option>easeInSine</option>
				<option>easeOutSine</option>
				<option>easeInOutSine</option>
				<option>easeInExpo</option>
				<option>easeOutExpo</option>
				<option>easeInOutExpo</option>
				<option>easeInCirc</option>
				<option>easeOutCirc</option>
				<option>easeInOutCirc</option>
				<option>easeInElastic</option>
				<option>easeOutElastic</option>
				<option>easeInOutElastic</option>
				<option>easeInBack</option>
				<option>easeOutBack</option>
				<option>easeInOutBack</option>
				<option>easeInBounce</option>
				<option>easeOutBounce</option>
				<option>easeInOutBounce</option>
			</select>
		</p>
		<div id="num-display">
			<div style="" align="center">
				<div class="slots" id="tens-digit">
					<div class="wrapper" style="margin-top: -20px;"></div>
				</div>
				<div class="slots" id="ones-digit">
					<div class="wrapper" style="margin-top: -20px;"></div>
				</div>
				<div style="text-align:center;clear:both;">
					<button class="btn btn-warning btn-big" style="margin-top:4px;" id="btn_start">Start</button>
				</div>
				<p id="result" style="text-align:center;color:red;font-size:42px;margin-top:0px"></p>
			</div>
		</div>
			<div id="js-already-num-block"></div>
	</body>
</html>
